<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK TO LOAD BOOTSTRAP INLINE STYLING -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- SCRIPT TO USE FONTAWESOME WEATHER ICONS -->
    <script src="https://kit.fontawesome.com/bd123b7b2a.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<body>

    <main class="container mx-3 my-2"> 

        <div class="row">

            <aside class="col-12 col-md-4 col-lg-3">
                <div id="cities-div" class="row row-cols-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-1">
                    <div class="col">
                        <h3 class="mb-2">Search for a City:</h3>
                        <input type="text" id="search-text" placeholder="Enter major US city name">
                        <input type="submit" id="btn-search" value="Search">
                    </div>
                    <div id="btn-group" class="col btn-group-vertical my-3" id="prev-searches">
                        <button id="btn-1" type="button" class="btn btn-secondary my-1">Atlanta</button>
                        <button id="btn-2" type="button" class="btn btn-secondary my-1">Boston</button>
                        <button id="btn-3" type="button" class="btn btn-secondary my-1">Los Angeles</button>
                        <button id="btn-4" type="button" class="btn btn-secondary my-1">Miami</button>
                    </div>
                </div>
            </aside>

            <section class="col-12 col-md-8 col-lg-9">

                <article class="mb-4 p-3 border border-dark" id="today">
                    <h2 id="today-city-date"></h2>
                    <i id="today-icon" class="fa-solid fa-sun fa-3x my-3" style="color:orange"></i>
                    <p>Temp: <span id="today-temp"></span></p>
                    <p>Wind: <span id="today-wind"></span></p>
                    <p>Humidity: <span id="today-humid"></span></p>
                </article>

                <h5>5-Day Forecast:</h5>
                <article id="5-day" class="row row-cols-1 row-cols-md-3 row-cols-lg-5">
                    <div class="card col bg-dark text-light border border-light">
                        <h5 id="1-date" class="card-header text-center"></h5>
                        <i id="1-icon" class="fa-solid fa-cloud fa-xl my-3" style="color:gray"></i>
                        <p>Temp: <span id="1-temp"></span></p>
                        <p>Wind: <span id="1-wind"></span></p>
                        <p>Humidity: <span id="1-humid"></span></p>
                    </div>
                    <div class="card col bg-dark text-light border border-light">
                        <h5 id="2-date" class="card-header text-center"></h5>
                        <i id="2-icon" class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p>Temp: <span id="2-temp"></span></p>
                        <p>Wind: <span id="2-wind"></span></p>
                        <p>Humidity: <span id="2-humid"></span></p>
                    </div>                    
                    <div class="card col bg-dark text-light border border-light">
                        <h5 id="3-date" class="card-header text-center"></h5>
                        <i id="3-icon" class="fa-solid fa-cloud-bolt fa-xl my-3" style="color:gray"></i>
                        <p>Temp: <span id="3-temp"></span></p>
                        <p>Wind: <span id="3-wind"></span></p>
                        <p>Humidity: <span id="3-humid"></span></p>
                    </div>                   
                    <div class="card col bg-dark text-light border border-light">
                        <h5 id="4-date" class="card-header text-center"></h5>
                        <i id="4-icon" class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p>Temp: <span id="4-temp"></span></p>
                        <p>Wind: <span id="4-wind"></span></p>
                        <p>Humidity: <span id="4-humid"></span></p>
                    </div>                 
                    <div class="card col bg-dark text-light border border-light">
                        <h5 id="5-date" class="card-header text-center"></h5>
                        <i id="5-icon" class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p>Temp: <span id="5-temp"></span></p>
                        <p>Wind: <span id="5-wind"></span></p>
                        <p>Humidity: <span id="5-humid"></span></p>
                    </div>
                </article>

            </section>

        </div>

    </main>
</div>
 <!-- PULL DAYJS CODE -->
 <script
 src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
 integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
 crossorigin="anonymous"
></script>
<!-- LINK TO JS FILE -->
<script src="./assets/script.js"></script>
</body>
</html>
