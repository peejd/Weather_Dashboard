<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bd123b7b2a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<body>

    <main class="container mx-3 my-2"> 

        <div class="row">

            <aside class="col-12 col-md-4 col-lg-3">
                <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-1">
                    <div class="col">
                        <h2 class="mb-2">Search for a City:</h2>

                        <input type="text" id="search_text" placeholder="Enter a valid US city">
                        <input type="submit" id="search-button" value="Search">
                    </div>
                    <div id="btn-group" class="col btn-group-vertical my-3" id="prev-searches">
                        <button type="button" class="btn btn-secondary my-1">Atlanta</button>
                        <button type="button" class="btn btn-secondary my-1">Boston</button>
                        <button type="button" class="btn btn-secondary my-1">Chicago</button>
                        <button type="button" class="btn btn-secondary my-1">Miami</button>
                    </div>
                </div>

            </aside>

            <section class="col-12 col-md-8 col-lg-9">

                <article class="mb-4 p-3 border border-dark" id="today">

                    <h2>Atlanta (3/6/2023)</h2>
                    <i class="fa-solid fa-sun fa-3x my-3" style="color:orange"></i>
                    <p class="today-data">Temp: <span id="temp"></span></p>
                    <p class="today-data">Wind: <span id="wind"></span></p>
                    <p class="today-data">Humidity: <span id="humid"></span></p>
                    <!-- 
                    <i class="fa-solid fa-cloud"></i>
                    <i class="fa-solid fa-sun-cloud"></i>
                    <i class="fa-solid fa-cloud-bolt"></i>
                    <i class="fa-solid fa-raindrops"></i>
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    <i class="fa-solid fa-snowflakes"></i> 
                    -->
                </article>

                <h5>5-Day Forecast:</h5>
                <article id="5-day" class="row row-cols-1 row-cols-md-3 row-cols-lg-5">

                    <div class="card col bg-dark text-light border border-light">
                        <h5 class="card-header text-center">3/7/2023</h5>
                        <i class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p class="1-data">Temp: <span id="temp"></span></p>
                        <p class="1-data">Wind: <span id="wind"></span></p>
                        <p class="1-data">Humidity: <span id="humid"></span></p>
                    </div>

                    <div class="card col bg-dark text-light border border-light">
                        <h5 class="card-header text-center">3/8/2023</h5>
                        <i class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p class="-data">Temp: <span id="temp"></span></p>
                        <p class="1-data">Wind: <span id="wind"></span></p>
                        <p class="1-data">Humidity: <span id="humid"></span></p>
                    </div>
                    
                    <div class="card col bg-dark text-light border border-light">
                        <h5 class="card-header text-center">3/8/2023</h5>
                        <i class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p class="-data">Temp: <span id="temp"></span></p>
                        <p class="1-data">Wind: <span id="wind"></span></p>
                        <p class="1-data">Humidity: <span id="humid"></span></p>
                    </div>
                    
                    <div class="card col bg-dark text-light border border-light">
                        <h5 class="card-header text-center">3/8/2023</h5>
                        <i class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p class="-data">Temp: <span id="temp"></span></p>
                        <p class="1-data">Wind: <span id="wind"></span></p>
                        <p class="1-data">Humidity: <span id="humid"></span></p>
                    </div>
                    
                    <div class="card col bg-dark text-light border border-light">
                        <h5 class="card-header text-center">3/8/2023</h5>
                        <i class="fa-solid fa-sun fa-xl my-3" style="color:orange"></i>
                        <p class="-data">Temp: <span id="temp"></span></p>
                        <p class="1-data">Wind: <span id="wind"></span></p>
                        <p class="1-data">Humidity: <span id="humid"></span></p>
                    </div>

                </article>

            </section>

        </div>

    </main>
</div>
<!-- <script src="./assets/script.js"></script> -->
</body>
</html>
